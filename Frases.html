<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11 Meses â™¥</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d0a1a;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      color: white;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      text-align: center;
      color: #ff9bbf;
      text-shadow: 0 0 12px #ff4d6d;
      animation: softPulse 3s ease-in-out infinite;
      padding: 0 15px;
    }

    @keyframes softPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .icons-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 360px;
      z-index: 2;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 110, 150, 0.18);
      border: 1px solid rgba(255, 110, 150, 0.4);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
      transition: transform .3s ease, box-shadow .3s ease;
      box-shadow: 0 6px 14px rgba(255, 80, 140, 0.35);
    }

    .icon:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 18px rgba(255,80,140,0.45);
    }

    .msg {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 110, 150, 0.9);
      text-align: center;
      font-size: 1.15rem;
      padding: 15px;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform: translateY(100%);
      transition: transform .4s ease;
      z-index: 5;
    }

    .msg.show {
      transform: translateY(0);
    }

    /* corazones flotando */
    .float-heart {
      position: fixed;
      bottom: -30px;
      color: #ff7fa8;
      font-size: 20px;
      opacity: 0.5;
      animation: up 6s linear infinite;
      z-index: 0;
    }

    @keyframes up {
      0% { transform: translateY(0) scale(.8); opacity: 0; }
      20% { opacity: .7; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

</html>
